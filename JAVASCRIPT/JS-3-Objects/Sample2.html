<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="myH1"></h1>
    <script>
      var passionPro = {
        companyName: "Honda",
        price: 100000,
        millage: "60km",
        color: "Black",
        fuel: "Petrol",
      };

      //   for(a in objectName){}

      var results = "";
      for (a in passionPro) {
        console.log(passionPro[a]);
        document.write(a + " : " + passionPro[a] + "<br>");
        results = results + a + " : " + passionPro[a] + "<br>";
      }

      document.getElementById("myH1").innerHTML = results;
    </script>
  </body>
</html>
