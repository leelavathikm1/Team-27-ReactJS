<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var newPeron = {
        city: "Chittoor",
        fname: "Pavan",
      }; // Literal way of creating an Object

      function newPersonObj(fname, lname) {
        this.fname = fname;
        this.lname = lname;
        this.city = "Chittoor";
      }

      var person1 = new newPersonObj("Leela", "KM"); // creating an object with constuctor function

      var student = new Object({
        // creating an object with Builtin Method
        fname: "Ram",
        city: "CTR",
      });

      console.log("Literal way", newPeron);
      console.log("constuctor function", person1);
      console.log("Builtin Method", student);
    </script>
  </body>
</html>
