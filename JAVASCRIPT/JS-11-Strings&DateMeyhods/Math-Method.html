<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <script>
      var sampNum = Math.random() * 100;

      var roundNum = Math.round(sampNum);
      console.log(sampNum);
      console.log(roundNum);
      console.log("Ceil Number >>", Math.ceil(sampNum));
      console.log("Floor Number >>", Math.floor(sampNum));
    </script>
