<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .navbar {
        background-color: green;
      }
      .navbar a {
        float: left;
        text-align: center;
        text-decoration: none;
        padding: 14px;
      }
      .navbar a:hover {
        background-color: aqua;
        color: red;
      }
      @media screen and (max-width: 600px) {
        .navbar a {
          float: none;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#">LINK</a>
      <a href="#">LINK</a>
      <a href="#">LINK</a>
      <a href="#">LINK</a>
      <a href="#">LINK</a>
      <a href="#">LINK</a>
    </div>
  </body>
</html>
