    <!-- Four Different Combinators
     Descendant Selector (space ) 
     Child Selector ( >)
     Adjacent Selector ( + )
     General Sibling Selector ( ~ )
     -->

    <h1>Iam From Combinators</h1>
    <div>
      <p>Paragraph - 1</p>

    </div>
