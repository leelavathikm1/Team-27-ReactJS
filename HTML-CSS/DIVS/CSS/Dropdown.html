<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #dropdown-content {
        /* display: none; */
        visibility: hidden;
      }
      #dropdown:hover #dropdown-content {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="dropdown">
      <span>Mouse Over on Me</span>
      <div id="dropdown-content">
        <p>Hello World</p>
        <button>Submit</button>
      </div>
    </div>
  </body>
</html>
