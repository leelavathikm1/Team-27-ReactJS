<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        counter-reset: section;
      }
      h1 {
        counter-reset: subsection;
      }
      h1::before {
        counter-increment: section;
        content: "Sction - " counter(section) " : ";
      }

      h2 {
        counter-increment: subsection;
        content: " Car -  " counter(section) " . " counter(subsection);
      }
    </style>
  </head>
  <body>
    <h1>Using CSS Counters</h1>

    <h2>Volvo</h2>
    <h2>Audi</h2>
    <h2>Mahindra</h2>
    <h2>Maruti</h2>
    <h2>KIA</h2>

    <hr />

    <h1>Using CSS Counters</h1>

    <h2>Volvo</h2>
    <h2>Audi</h2>
    <h2>Mahindra</h2>
    <h2>Maruti</h2>
    <h2>KIA</h2>
  </body>
</html>
